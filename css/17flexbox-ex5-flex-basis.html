<!DOCTYPE html>
<html>
<head>
<style>
    .contaoner{
        background-color: black;
        display:flex;
        height: 300px;
        
    }
    .item:nth-child(odd){
        background-color: blue;
    }
    .item:nth-child(even){
        background-color: red;
    }
    .item{
        font-size: 30px;
        color:white     
    }
    .item:nth-child(3){
        font-size: 60px;
        flex-grow: 1;
    }
    .item:nth-child(4){
        flex-basis: 45px;
        flex-grow: 2;
    }
    .item:nth-child(5){
        flex-grow: 1;
    }

</style>
</head>
<body>
<!-- .contaoner>.item{$}*5 -->
<div class="contaoner">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>

</body>
<html>
