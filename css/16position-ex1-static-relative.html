<!DOCTYPE html>
<html>
<head>
<style>
    .static-elem{
        width: 300px;
        height: 200px;
        border: 5px solid green;
        position: static;
        /* 위치 이동 */
        /* left right, top. bottom */
        left: 200px;
        top: 200px;
    }
    .relative-elem{
        width: 300px;
        height: 200px;
        border: 5px solid green;
        position: relative;
        left: 200px;
        top: 200px;
    }
/* 위치를 이동해도 원래 위치 다음에 다음열이 연결 */
</style>
</head>
<body>

    <div class="static-elem"></div>
    <hr>

    <div class="relative-elem"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo est quaerat enim iste! Accusamus doloribus unde magnam cupiditate reiciendis sequi, odit recusandae soluta ipsum, saepe voluptates totam maxime, odio repudiandae!</p>
</body>
</html>
