<script>
    $(document).ready(function () {
        $("#btu1").click(function () {
            $("p").fadeIn(1000);
        });
        $("#btu2").click(function () {
            $("p").fadeOut(1000);
        }); 
        $("#btu3").click(function () {
            $("p").fadeToggle(1000);
        }); }
        
</script>
</head>
<body>
<button id="btn1">fade in</button>
<button id="btn2">fade out</button>
<button id="btn3">fade toggle</button>
<p>Lorem, ipsum dolor.</p>
