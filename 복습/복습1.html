<body>
<input type="text" id="in1">

<button onclick="minus()" id="button2"><i class="fas fa-minus"></i> </button>
<button onclick="times()" id="button3"><i class="fas fa-times"></i> </button>

<br>
<p id="in3"> </p>

<script>
function plus(aa) {
    var a = Number(document.getElementById("in1").value)
    var b = Number(document.getElementById("in2").value)
    document.getElementById("in3").innerHTML = a + b;
}
function minus(aa) {
    var a = document.getElementById("in1").value
    var b = document.getElementById("in2").value
    document.getElementById("in3").innerHTML = a - b;
}
function times(aa) {
    var a = document.getElementById("in1").value
    var b = document.getElementById("in2").value
    document.getElementById("in3").innerHTML = a * b;
}
function divide(aa) {
    var a = document.getElementById("in1").value
    var b = document.getElementById("in2").value
    document.getElementById("in3").innerHTML = a / b;
}

</script>
