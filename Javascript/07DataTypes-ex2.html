<body>
    <script>
        var a = "3";
        var b = "4";

        var c = Number(a);
        var d = Number(b);

        console.log(a + b); //34
        console.log(c + d); //7

        //parseint
        var e = "3.14";
        var f = parseInt(e); //소수점을 없애줌
        console.log(e); //3.14
        console.log(f); //3

        //parseFloat
        var g = parseFloat(e);
        console.log(g);
    </script>
